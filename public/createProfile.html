<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Profile</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/createProfile.css">
</head>
<body>
  <form action="/create-pet" method="post" class="pet-form" enctype="multipart/form-data">
    <div id="head">
      <div id="head-left">
        <p class="hanuman-bold" style="font-size: 40px;">Who is this<br> new friend?</p><br>
        <input type="text" name="name" id="petName" placeholder="Enter a name..."> <!-- Updated: name attribute -->
      </div>
      <div id="head-right">
        <div class="dropdowns">
          <!-- Row 1 -->
          <div class="row">
            <!-- Column 1 for species dropdown -->
            <div class="column">
              <label for="speciesDropdown">Species:</label>
              <select id="speciesDropdown" name="species">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="hamster">Hamster</option>
              </select>
            </div>
            <!-- Column 2 for breed dropdown -->
            <div class="column">
              <label for="breedDropdown">Breed:</label>
              <select id="breedDropdown" name="breed">
                <!-- Breed options for each species -->
                <!-- Dog breeds -->
                <optgroup label="Dog">
                  <option value="Shih Tzu">Shih Tzu</option>
                  <option value="Mini Poodle">Mini Poodle</option>
                  <option value="Border Collie">Border Collie</option>
                  <option value="Labrador">Labrador</option>
                  <option value="Yorkie">Yorkie</option>
                </optgroup>
                <!-- Cat breeds -->
                <optgroup label="Cat">
                  <option value="Ragdoll">Ragdoll</option>
                  <option value="Shorthair">Shorthair</option>
                  <option value="Maine Coon">Maine Coon</option>
                  <option value="Siamese">Siamese</option>
                </optgroup>
                <!-- Bird breeds -->
                <optgroup label="Bird">
                  <option value="Parakeet">Parakeet</option>
                  <option value="Parrot">Parrot</option>
                  <option value="Cockatoo">Cockatoo</option>
                </optgroup>
                <!-- Hamster breeds -->
                <optgroup label="Hamster">
                  <option value="Dwarf">Dwarf</option>
                  <option value="Roborovski">Roborovski</option>
                  <option value="Syrian">Syrian</option>
                </optgroup>
              </select>
            </div>
          </div>
          <!-- Row 2 -->
          <div class="row">
            <!-- Column 1 for age dropdown -->
            <div class="column">
              <label for="ageDropdown">Age:</label>
              <select id="ageDropdown" name="age">
                <option value="below-1-year">Below 1 year</option>
                <!-- Options for ages 1 to 15 will be added dynamically -->
              </select>
            </div>
            <!-- Column 2 for size dropdown -->
            <div class="column">
              <label for="sizeDropdown">Size:</label>
              <select id="sizeDropdown" name="size">
                <option value="toy">Toy</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="body">
      <div id="textareas">
        <div class="textarea-field">
          <label for="imageUpload" class="hanuman-bold">Upload Image:</label> <br>
          <input type="file" name="imageUpload" id="imageUpload" accept="image/jpeg">
        </div>
        <div class="textarea-field">
          <label for="behaviorsAndCharacteristics" class="hanuman-bold">Behaviors & Characteristics:</label> <br>
          <textarea name="behaviorsAndCharacteristics" id="behaviorsAndCharacteristics" cols="30" rows="10">Type some stuff...</textarea>
        </div>
        <div class="textarea-field">
          <label for="shelter" class="hanuman-bold">Shelter:</label> <br>
          <input type="text" name="shelter" id="shelter" placeholder="Enter shelter name...">
        </div>
      </div>
      <div id="buttons">
        <input type="submit" value="Create" id="createBtn" class="hanuman-bold button">
        <input type="button" value="Cancel" id="cancelBtn" class="hanuman-bold button">
      </div>
    </div>
  </form>
</body>
</html>
