<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Profile</title>
  <link rel="stylesheet" href="css/petSearch.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanuman:wght@700&family=Inria+Sans&family=Junge&display=swap" rel="stylesheet">
  <script src="searchProfile.js"></script>
</head>
<body>
  <div class="header">
    <img src="assets/paw_icon.png" alt="Paw Logo" class="paw-logo">
    <div class="dropdowns">
      <!-- Row 1 -->
      <div class="row">
        <!-- Column 1 for species dropdown -->
        <div class="column">
          <label for="speciesDropdown">Species:</label>
          <select id="speciesDropdown">
            <option value="any">Any</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="hamster">Hamster</option>
          </select>
        </div>
        <!-- Column 2 for breed dropdown -->
        <div class="column">
          <label for="breedDropdown">Breed:</label>
          <select id="breedDropdown">
          </select>
        </div>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <!-- Column 1 for age dropdown -->
        <div class="column">
          <label for="ageDropdown">Age:</label>
          <select id="ageDropdown">
            <option value="below-1-year">Any</option>
            <!-- Options for ages 1 to 15 will be added dynamically by JavaScript -->
          </select>
        </div>
        <!-- Column 2 for size dropdown -->
        <div class="column">
          <label for="sizeDropdown">Size:</label>
          <select id="sizeDropdown">
            <option value="toy">Any</option>
            <option value="toy">Toy</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Sort by nearest or current location checkbox -->
    <div class="sort-by-location">
      <input type="checkbox" id="sort-by-location-checkbox">
      <label for="sort-by-location-checkbox">Sort by nearest or current location</label>
    </div>
    <!-- Search button -->
    <button id="search-button">Search</button>
  </div>
  <div class="pet-container">
    <!-- Add dynamically generated links for each pet profile -->
    <!-- Iterate over petData to generate links -->
  </div>
